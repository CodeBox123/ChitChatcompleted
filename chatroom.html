<!DOCTYPE html>
<html>
<head>
	<title>ChitChat</title>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Caveat:wght@700&family=DynaPuff&family=Phudu&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="chatroom.css">
</head>
<body>

    <button id="back" onclick="back()" class="glyphicon glyphicon-chevron-left btn btn-primary">Back</button>
    <button id="logout" onclick="logout()" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button> <br>
<center>
	<h1 id="header" class="header">	ChitChat</h1>

	<div id="inputs" class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<br>
	<select name="theme" id="theme" onchange="changetheme()">
		<option value="pinkbubble">pink bubblegum</option>
		<option value="underthesea">under the sea</option>
		<option value="waterdrops" >waterdrops</option>
		<option value="bluegraffiti">blue graffiti</option>
		<option value="default" selected>default</option>

	  </select>
		<h2 id="intro"></h2>     
		<div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
		<br><br><br><br><br>

	</div>


		<div class="input_div_message_page">
			<input type="text" id="message" class="form-control" placeholder="Message" onkeypress="sendtext(event)">
			<button id="sendbtn" onclick="send()" class="btn btn-success">Send</button>
		</div>
</center>
    <br>

<script src="chatroom.js"></script>
</body>
</html>
